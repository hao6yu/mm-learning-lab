name: Flutter CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          if [ ! -f .env ]; then
            cp env.example .env
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Unit and widget tests
        run: flutter test

      - name: Migration smoke test
        run: flutter test test/database_migration_and_isolation_test.dart
